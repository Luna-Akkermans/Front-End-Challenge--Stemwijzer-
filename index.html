<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Stemwijzer</title>
</head>
<body>

    <main class="w3-display-middle w3-light-gray w3-round-large w3-row">
        <section id="main-section" class="w3-container ">
            <h2><span class="w3-text-blue">Stem</span><span>Wijzer</span></h2>
            <p>Tweede Kamerverkiezingen 2021</p>
            <hr>
            <div id="start" class="w3-padding-24">
                <button  id="start-button" class="w3-margin-top w3-blue w3-button">Start</button>
                <br>
                <div id="party-size-div">
                    <input class="w3-check" id="testBox" type="checkbox">
                    <label>Alleen grote partijen</label>
                </div>
                <div id="selectables">

                </div>
            </div>
        </section>
        <section id="votingPointer" class="">
            <div id="question-group">
                <span id="question-index"></span>
                <h4 id="question-title"></h4>
                <p id="question-p"></p>
            </div>
            <div id="button-group"></div>
            <div id="info">
            </div>
            <div id="positions" class=""></div>
        </section>
        <section id="result" class="w3-hide"> 

        </section>
    </main>


    
    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
